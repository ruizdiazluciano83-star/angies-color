<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Angie’s Color</title>

  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#0b0b0d">
  <link rel="icon" href="/static/logo.jpeg">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --bg:#0b0b0d;
      --gold:#f2cc7a;
    }
    body{
      background: radial-gradient(circle at top, rgba(242,204,122,0.08), transparent 45%) , var(--bg);
      color:#fff;
    }
    .card{
      border:1px solid rgba(255,255,255,0.09);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
    }
    .btn-tab{
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      border-radius: 18px;
      padding:10px 16px;
      font-weight: 700;
      font-size: 14px;
    }
    .btn-tab.active{
      background: rgba(255,255,255,0.10);
    }
  </style>
</head>

<body class="min-h-screen">
  <div class="max-w-xl mx-auto px-4 pb-10">

    <!-- Header -->
    <header class="pt-6 pb-4">
      <div class="card">
        <div class="p-5 flex items-center justify-between gap-4">
          <div class="flex items-center gap-4">
            <img src="/static/logo.jpeg" class="h-12 w-12 rounded-2xl border border-white/10 object-cover" alt="logo">
            <div>
              <div class="text-[11px] tracking-[0.25em] text-zinc-300/80">STUDIO</div>
              <div class="text-3xl font-semibold leading-tight mt-1">Angie’s Color</div>
            </div>
          </div>
        </div>

        <div class="px-5 pb-5 flex gap-2 justify-between">
          <a class="btn-tab {% if request.url.path.startswith('/turnos') %}active{% endif %}" href="/turnos">Turnos</a>
          <a class="btn-tab {% if request.url.path.startswith('/clientes') %}active{% endif %}" href="/clientes">Clientes</a>
          <a class="btn-tab {% if request.url.path.startswith('/admin') %}active{% endif %}" href="/admin">Admin</a>
          <a class="btn-tab {% if request.url.path.startswith('/compras') %}active{% endif %}" href="/compras">Compras</a>
        </div>
      </div>
    </header>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
