<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/static/manifest.json">

  <script src="https://cdn.tailwindcss.com"></script>
  <title>Angie´s Color</title>

  <style>
    :root { --gold: #f5d27a; }
    body { background:#000; color:#fff; }
    .brand { font-family: ui-sans-serif, system-ui, -apple-system; letter-spacing: -0.02em; }
  </style>
</head>

<body class="min-h-screen">
  <main class="max-w-md mx-auto px-4 pb-10">
    <!-- HEADER -->
    <header class="pt-5 pb-3">
      <div class="rounded-3xl border border-zinc-800 bg-white/5 backdrop-blur-xl shadow-[0_12px_40px_rgba(0,0,0,0.35)]">
        <div class="p-4 flex items-center justify-between gap-3">
          <div class="min-w-0">
            <div class="text-[11px] tracking-[0.25em] text-zinc-300/80">STUDIO</div>
            <div class="brand text-2xl leading-tight mt-1 truncate">Angie’s Color</div>
          </div>

          <img src="/static/logo.jpeg" alt="Angie´s Color" class="h-11 w-11 rounded-2xl object-cover border border-zinc-700">
        </div>
      </div>

      <!-- NAV -->
      <nav class="mt-3 grid grid-cols-4 gap-2">
        <a class="rounded-2xl border border-zinc-800 bg-zinc-900/50 px-3 py-2 text-center text-[12px] font-semibold hover:opacity-90" href="/turnos">Turnos</a>
        <a class="rounded-2xl border border-zinc-800 bg-zinc-900/50 px-3 py-2 text-center text-[12px] font-semibold hover:opacity-90" href="/clientes">Clientes</a>
        <a class="rounded-2xl border border-zinc-800 bg-zinc-900/50 px-3 py-2 text-center text-[12px] font-semibold hover:opacity-90" href="/admin">Admin</a>
        <a class="rounded-2xl border border-zinc-800 bg-zinc-900/50 px-3 py-2 text-center text-[12px] font-semibold hover:opacity-90" href="/compras">Compras</a>
      </nav>
    </header>

    {% block content %}{% endblock %}
  </main>
</body>
</html>
