<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Angie’s Color</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --gold: #d4af37;
    }
    body{
      background: radial-gradient(1200px 700px at 20% 0%, rgba(212,175,55,0.18), transparent 60%),
                  radial-gradient(900px 700px at 90% 10%, rgba(96,165,250,0.14), transparent 55%),
                  #07090f;
      color: #fff;
    }
    .card{
      border-radius: 24px;
      border: 1px solid rgba(63,63,70,0.9);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(18px);
      box-shadow: 0 18px 55px rgba(0,0,0,0.45);
    }
    .brand{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: -0.02em;
    }
  </style>
</head>

<body class="min-h-screen">
  <div class="max-w-xl mx-auto px-4 pb-10">

    <!-- HEADER -->
    <header class="pt-6 pb-4">
      <div class="rounded-3xl border border-zinc-800 bg-white/5 backdrop-blur-xl shadow-[0_12px_40px_rgba(0,0,0,0.35)]">
        <div class="p-5 flex items-center justify-between gap-4">
          <div class="min-w-0">
            <div class="text-[11px] tracking-[0.25em] text-zinc-300/80">STUDIO</div>
            <div class="brand text-xl font-extrabold leading-tight mt-1 truncate">Angie’s Color</div>
          </div>

          <div class="flex items-center gap-3 shrink-0">
            <img src="/static/logo.jpeg" alt="Logo" class="h-14 w-14 rounded-2xl object-cover border border-zinc-800"/>
          </div>
        </div>
      </div>
    </header>

    <!-- NAV -->
    <nav class="card p-2 mb-4">
      <div class="grid grid-cols-3 gap-2">
        <a href="/turnos" class="px-3 py-3 rounded-2xl bg-white/5 border border-zinc-800 text-center font-bold">Turnos</a>
        <a href="/clientes" class="px-3 py-3 rounded-2xl bg-white/5 border border-zinc-800 text-center font-bold">Clientes</a>
        <a href="/admin" class="px-3 py-3 rounded-2xl bg-white/5 border border-zinc-800 text-center font-bold">Admin</a>
      </div>
    </nav>

    {% block content %}{% endblock %}

  </div>
</body>
</html>
