{% extends "base.html" %}
{% block content %}

<div class="flex items-center justify-between mb-3">
  <div>
    <div class="text-zinc-400 text-[11px] tracking-widest mb-1">FICHA</div>
    <h2 class="text-lg font-semibold">Clientes</h2>
  </div>
</div>

<!-- Nuevo cliente -->
<div class="rounded-3xl border border-zinc-800 bg-white/5 backdrop-blur-xl p-4 mb-4">
  <form method="post" action="/clientes/nuevo" class="space-y-2">
    <input name="name" placeholder="Nombre y apellido" required
      class="w-full px-4 py-3 rounded-2xl bg-zinc-900/60 border border-zinc-800 text-sm">
    <input name="phone" placeholder="Teléfono"
      class="w-full px-4 py-3 rounded-2xl bg-zinc-900/60 border border-zinc-800 text-sm">
    <input name="email" placeholder="Email (opcional)"
      class="w-full px-4 py-3 rounded-2xl bg-zinc-900/60 border border-zinc-800 text-sm">
    <textarea name="notes" placeholder="Nota general del cliente (opcional)"
      class="w-full px-4 py-3 rounded-2xl bg-zinc-900/60 border border-zinc-800 text-sm" rows="2"></textarea>

    <button type="submit"
      class="w-full py-3 rounded-2xl text-sm font-semibold text-zinc-900"
      style="background: var(--gold);">
      Guardar cliente
    </button>
  </form>
</div>

<!-- Lista -->
<div class="space-y-2">
  {% for c in clients %}
    <a href="/clientes/{{ c.id }}"
      class="block rounded-2xl border border-zinc-800 bg-white/5 backdrop-blur-xl px-4 py-3">
      <div class="text-white font-semibold">{{ c.name }}</div>
      <div class="text-zinc-400 text-sm">{{ c.phone or "" }}</div>
    </a>
  {% else %}
    <div class="text-zinc-400 text-sm">Todavía no hay clientes.</div>
  {% endfor %}
</div>

{% endblock %}
