{% extends "base.html" %}
{% block content %}

<div class="mb-4">
  <div class="text-zinc-400 text-[11px] tracking-widest mb-1">ADMIN</div>
  <div class="text-2xl font-semibold">Configuraci√≥n</div>
</div>

<div class="grid gap-4">

  <div class="card p-4">
    <div class="text-xl font-bold mb-3">Especialidades</div>

    <form method="post" action="/admin/especialidades/nueva" class="space-y-3 mb-4">
      <input name="name" placeholder="Ej: Balayage"
             class="w-full px-4 py-3 rounded-2xl bg-black/30 border border-zinc-800 text-white" required>

      <input name="color_hex" type="color" value="#F5C542"
             class="w-full h-12 rounded-2xl bg-black/30 border border-zinc-800">

      <button class="w-full py-3 rounded-2xl font-extrabold text-zinc-900" style="background: var(--gold);">
        Crear especialidad
      </button>
    </form>

    {% for s in specialties %}
      <div class="flex items-center justify-between py-2 border-t border-zinc-800/70">
        <div class="font-bold">
          <span style="color: {{ s.color_hex }}">{{ s.name }}</span>
        </div>
        <form method="post" action="/admin/especialidades/{{ s.id }}/eliminar">
          <button class="px-3 py-2 rounded-xl border border-zinc-800 bg-white/5 text-sm font-bold">
            Eliminar
          </button>
        </form>
      </div>
    {% endfor %}
  </div>

  <div class="card p-4">
    <div class="text-xl font-bold mb-3">Staff</div>

    <form method="post" action="/admin/staff/nuevo" class="space-y-3 mb-4">
      <input name="name" placeholder="Ej: Angie"
             class="w-full px-4 py-3 rounded-2xl bg-black/30 border border-zinc-800 text-white" required>
      <button class="w-full py-3 rounded-2xl font-extrabold text-zinc-900" style="background: var(--gold);">
        Crear staff
      </button>
    </form>

    {% for st in staff %}
      <div class="flex items-center justify-between py-2 border-t border-zinc-800/70">
        <div class="font-bold">{{ st.name }}</div>
        <form method="post" action="/admin/staff/{{ st.id }}/eliminar">
          <button class="px-3 py-2 rounded-xl border border-zinc-800 bg-white/5 text-sm font-bold">
            Eliminar
          </button>
        </form>
      </div>
    {% endfor %}
  </div>

</div>

{% endblock %}
